<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">

  <title>Frontend Mentor | Newsletter sign-up form with success message</title>
</head>

<body>
  <div class="subContainer">
    <div class="leftHand">
      <h1 class="headerText">Stay Updated!</h1>
      <p class="headerDesc">Join 60,000+ managers receiving monthly updates on: </p>
      <section class="goal">
        <img src="/assets/images/smallTick.svg" class="tick" alt="">
        <span>Product discovery and building what matters</span>
      </section>
      <section class="goal">
        <img src="/assets/images/smallTick.svg" class="tick" alt="">
        <span>Measuring to ensure updates are a success</span>
      </section>
      <section class="goal">
        <img src="/assets/images/smallTick.svg" class="tick" alt="">
        <span>And much more!</span>
      </section>
      <!-- EMAIL -->
      <form action="/" id="form" method="POST">
        <div class="form-group">
          <div class="input-control">
            <div class="spacing-the-label">
              <label for="email">Email</label><span class="error"></span>
            </div>
            <input id="email" name="email" type="text" class="companyEmail">
          </div>
        </div>
        <div class="group">
          <button type="submit" class="submitbutton" submit-button>Subscribe to monthly
            newspaper</button>

        </div>
      </form>
    </div>
    <!-- RIGHT HAND IMAGE -->
    <div class="rightHand">
      <img src="/assets/images/mainPicture.svg" alt="" class="rightHandPic">
    </div>
  </div>
  <!-- suppposed to appear at the bottom of the page -->
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">David Maduabuchi Chinedu</a>.
  </div>
  <!-- popup section -->
  <div class="popup" id="popup">
    <div class="subPopupContainer">
      <section class="popupImg">
        <img src="/assets/images/mediumSized tick.svg">
      </section>
      <div>
        <h1> Thanks for Subscribing</h1>
        <p class="automatedReply" id="popupParagraph"></p>
        <button type="button" onclick="closePopup()" id="popupBtn">Dismiss Message</button>
      </div>
    </div>

    <script src="script.js" type="text/javascript"></script>
</body>

</html>
